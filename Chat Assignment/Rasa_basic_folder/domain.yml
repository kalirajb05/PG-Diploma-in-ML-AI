version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- restaurant_search
- goodbye
- affirm
- stop
- thankyou
- deny
entities:
- cuisine
- email
- location
- people
- price
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: categorical
    influence_conversation: true
    values:
    - chinese
    - italian
    - north indian
    - south indian
  price:
    type: categorical
    influence_conversation: true
    values:
    - lesser than 250
    - between 250 to 500
    - more than 500
  people:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  location_found:
    type: categorical
    influence_conversation: true
    values:
    - notfound
    - tier3
    - found
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_price:
  - buttons:
    - payload: Lesser than 250
      title: Lesser than 250
    - payload: between 250 to 500
      title: between 250 to 500
    - payload: More than 500
      title: More than 500
    text: What's the average budget for two people ?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_location_notfound:
  - text: Sorry, location not found. Please specify the location again
  utter_foodie_not_working:
  - text: Sorry, Foodie is not working in this area. Can you please suggest some other location
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_ask_mail:
  - text: To what email address should I send the restaurant details
  - text: Share the recipient email address
  utter_final_bye:
  - text: Okay!Bon Appetit!
actions:
- action_check_location
- action_search_restaurants
- action_send_mail
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_mail
- utter_ask_price
- utter_default
- utter_final_bye
- utter_foodie_not_working
- utter_goodbye
- utter_greet
- utter_location_notfound
